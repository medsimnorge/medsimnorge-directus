version: '3.8'

services:
  medsimnorge:
    build: .
    container_name: medsimnorge
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medsimnorge-network

networks:
  medsimnorge-network:
    driver: bridge
