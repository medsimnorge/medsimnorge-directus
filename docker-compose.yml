version: '3.8'

services:
  medsimnorge:
    build: .
    container_name: medsimnorge
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    networks:
      - medsimnorge-network

networks:
  medsimnorge-network:
    driver: bridge
